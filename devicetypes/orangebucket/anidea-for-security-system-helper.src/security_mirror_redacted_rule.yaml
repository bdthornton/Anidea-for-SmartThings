name: 'Security Mirror'
actions:
  - if:
      equals:
        left:
          location:
            attribute: Security
        right:
          string: ArmedAway
      then:
        - command:
            devices:
              - &helper {{UUID OF HELPER DEVICE}}
            commands:
              - component: main
                capability: notification
                command: deviceNotification
                arguments:
                  - string: armedAway
  - if:
      equals:
        left:
          location:
            attribute: Security
        right:
          string: ArmedStay
      then:
        - command:
            devices:
              - *helper
            commands:
              - component: main
                capability: notification
                command: deviceNotification
                arguments:
                  - string: armedStay
  - if:
      equals:
        left:
          location:
            attribute: Security
        right:
          string: Disarmed
      then:
        - command:
            devices:
              - *helper
            commands:
              - component: main
                capability: notification
                command: deviceNotification
                arguments:
                  - string: disarmed
